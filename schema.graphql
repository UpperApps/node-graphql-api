type Query {
  clients: [Client!]
  client(id: ID!): Client
}

type Mutation {
  addClient(client: ClientInput!): Client!
  updateClient(id: ID!, client: ClientInput!): Client!,
  deleteClient(id: ID!): String!
}

type Client {
  id: ID!
  name: String!
  cpf: String!
}

input ClientInput {
  name: String!
  cpf: String!
}
